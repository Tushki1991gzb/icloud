# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Refresh Docs

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build_docs:
    uses: ./.github/workflows/build-docs.yml

  publish_docs:
    needs: [build_docs]
    uses: ./.github/workflows/publish-docs.yml
