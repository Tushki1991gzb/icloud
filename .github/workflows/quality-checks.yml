# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Quality Checks

on:
  push:
    # branches: [ master ]
  pull_request:
    # branches: [ master ]
  workflow_dispatch:

jobs:
  check_quality:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.7, 3.8, 3.9]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        scripts/install_deps

    - name: Lint
      run: |
        scripts/lint
        
    - name: Test
      run: |
        scripts/test

  validate_build:

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.7, 3.8, 3.9]
        include:
          - os: macos-latest
            python-version: 3.9
          - os: windows-latest
            python-version: 3.9

    steps:
    - uses: actions/checkout@v3

    - name: Retrieve version and Changelog
      run: |
        echo ICLOUDPD_VERSION=$(cat setup.py | grep version= | cut -d'"' -f 2) >> $GITHUB_ENV
        echo "::debug::${{env.ICLOUDPD_VERSION}}"
        echo 'ICLOUDPD_CHANGELOG<<EOF' >> $GITHUB_ENV
        scripts/extract_releasenotes CHANGELOG.md >> $GITHUB_ENV
        echo 'EOF' >> $GITHUB_ENV
        echo "::debug::${{env.ICLOUDPD_CHANGELOG}}"

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install pip (Windows)
      run: python.exe -m pip install -r requirements-pip.txt
      if: ${{ matrix.os == 'windows-latest' }}

    - name: Install dependencies
      run: |
        scripts/install_deps

    - name: Build
      run: |
        scripts/build

    - name: Set up QEMU
      if: ${{ matrix.python-version == '3.9' && matrix.os == 'ubuntu-latest' }}
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      if: ${{ matrix.python-version == '3.9' && matrix.os == 'ubuntu-latest' }}
      uses: docker/setup-buildx-action@v2

    - name: Builder instance name
      if: ${{ matrix.python-version == '3.9' && matrix.os == 'ubuntu-latest' }}
      run: echo ${{ steps.buildx.outputs.name }}

    - name: Available platforms
      if: ${{ matrix.python-version == '3.9' && matrix.os == 'ubuntu-latest' }}
      run: echo ${{ steps.buildx.outputs.platforms }}

    - name: Build Release Docker (Linux)
      if: ${{ matrix.python-version == '3.9' && matrix.os == 'ubuntu-latest' }}
      env:
        ICLOUDPD_VERSION: ${{env.ICLOUDPD_VERSION}}
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ./Dockerfile.release
        platforms: linux/amd64,linux/arm64,linux/386
        push: false
        tags: |
          icloudpd/icloudpd:latest
          icloudpd/icloudpd:${{env.ICLOUDPD_VERSION}}
        build-args: |
          ICLOUDPD_VERSION=${{env.ICLOUDPD_VERSION}}

    - name: Build Release Executable (Windows)
      run: |
        pyinstaller --onefile icloudpd.py --name icloudpd-windows-amd64
      if: ${{ matrix.python-version == '3.9' && matrix.os == 'windows-latest' }}

    - name: Build Release Executable (Linux)
      run: |
        pyinstaller --onefile icloudpd.py --name icloudpd-linux-amd64
      if: ${{ matrix.python-version == '3.9' && matrix.os == 'ubuntu-latest' }}

    - name: Build Release Executable (MacOS)
      run: |
        pyinstaller --onefile icloudpd.py --name icloudpd-macos-amd64
      if: ${{ matrix.python-version == '3.9' && matrix.os == 'macos-latest' }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      if: ${{ matrix.python-version == '3.9' }}
      with:
        name: artifacts
        if-no-files-found: error
        path: |
          dist/icloudpd-*

  validate_dev_docker:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Dev Docker
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: false
