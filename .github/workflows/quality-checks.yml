# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Quality Checks

on:
  push:
    branches:
      - '**'
  pull_request:
    # branches: [ master ]
  workflow_dispatch:

jobs:

  lint:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', 3.11, 3.12]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Test dependencies
      run: |
        pip install -e .[test]

    - name: Lint
      run: |
        scripts/lint

  type_check: 
    runs-on: ubuntu-20.04
    strategy: 
      matrix: 
        python-version: [3.8, 3.9, '3.10', 3.11, 3.12]
    steps: 
    - uses: actions/checkout@v3 
    - name: Set up Python ${{ matrix.python-version }} 
      uses: actions/setup-python@v4 
      with: 
        python-version: ${{ matrix.python-version }} 
        cache: 'pip' 
    - name: Install Test dependencies 
      run: | 
        pip install -e .[test] 
    - name: Type Check 
      run: | 
        scripts/type_check 

  test: 
    runs-on: ubuntu-20.04
    strategy: 
      matrix: 
        python-version: [3.8, 3.9, '3.10', 3.11, 3.12]
    steps: 
    - uses: actions/checkout@v3 
    - name: Set up Python ${{ matrix.python-version }} 
      uses: actions/setup-python@v4 
      with: 
        python-version: ${{ matrix.python-version }} 
        cache: 'pip' 
    - name: Install Test dependencies 
      run: | 
        pip install -e .[test] 
 
    - name: Test
      run: |
        scripts/test

  get_version:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3

    - name: Retrieve version and Changelog
      id: get_version
      run: |
        echo icloudpd_version=$(cat pyproject.toml | grep version= | cut -d'"' -f 2) >> $GITHUB_OUTPUT
        echo 'icloudpd_changelog<<EOF' >> $GITHUB_OUTPUT
        scripts/extract_releasenotes CHANGELOG.md >> $GITHUB_OUTPUT
        echo 'EOF' >> $GITHUB_OUTPUT

    - name: Log version and Changelog
      run: |
        echo "icloudpd_version=${{steps.get_version.outputs.icloudpd_version}}"
        echo "icloudpd_changelog=${{steps.get_version.outputs.icloudpd_changelog}}"

    outputs:
      icloudpd_version: ${{steps.get_version.outputs.icloudpd_version}}
      icloudpd_changelog: ${{steps.get_version.outputs.icloudpd_changelog}}

  build_src:
    runs-on: ubuntu-22.04
    needs: [get_version]
    defaults:
      run:
        shell: bash

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install Dev dependencies
      run: |
        pip install -e .[dev]

    - name: Build Python Wheel
      run: |
        scripts/build

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: icloudpd-${{needs.get_version.outputs.icloudpd_version}}-artifacts
        if-no-files-found: error
        path: |
          dist/icloud*.whl

  build_linux:
    # run on earliest possible linux for better compatibility
    # ubuntu 20.04 has glibc 2.31 -> manylinux_2_31
    runs-on: ubuntu-20.04
    needs: [get_version]
    defaults:
      run:
        shell: bash

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install Dev dependencies
      run: |
        pip install -e .[dev]

    - name: Build Release Executables
      run: |
        scripts/build_bin_linux ${{needs.get_version.outputs.icloudpd_version}} amd64

    - name: Build Python Binary Wheel
      run: |
        scripts/build_binary_dist_linux ${{needs.get_version.outputs.icloudpd_version}}

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: icloudpd-${{needs.get_version.outputs.icloudpd_version}}-artifacts
        if-no-files-found: error
        path: |
          dist/icloud*

  build_macos:
    # earliest possible mac for better compatibility
    runs-on: macos-11
    needs: [get_version]
    defaults:
      run:
        shell: bash

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install Dev dependencies
      run: |
        pip install -e .[dev]

    - name: Build Release Executables
      run: |
        scripts/build_bin_macos ${{needs.get_version.outputs.icloudpd_version}} amd64

    - name: Build Python Binary Wheel
      run: |
        scripts/build_binary_dist_macos ${{needs.get_version.outputs.icloudpd_version}}

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: icloudpd-${{needs.get_version.outputs.icloudpd_version}}-artifacts
        if-no-files-found: error
        path: |
          dist/icloud*

  build_windows:
    # earliest possible mac for better compatibility
    runs-on: windows-2019
    needs: [get_version]
    defaults:
      run:
        shell: bash

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install Dev dependencies
      run: |
        pip install -e .[dev]

    - name: Build Release Executables
      run: |
        scripts/build_bin_windows ${{needs.get_version.outputs.icloudpd_version}} amd64

    - name: Build Python Binary Wheel
      run: |
        scripts/build_binary_dist_windows ${{needs.get_version.outputs.icloudpd_version}}

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: icloudpd-${{needs.get_version.outputs.icloudpd_version}}-artifacts
        if-no-files-found: error
        path: |
          dist/icloud*

  build_docker:
    runs-on: ubuntu-22.04
    needs: [get_version]

    steps:
    - uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Builder instance name
      run: echo ${{ steps.buildx.outputs.name }}

    - name: Available platforms
      run: echo ${{ steps.buildx.outputs.platforms }}

    - name: Build Release Docker
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64
        push: false
        tags: |
          icloudpd/icloudpd:latest
          icloudpd/icloudpd:${{needs.get_version.outputs.icloudpd_version}}

  build_npm:
    runs-on: ubuntu-22.04
    needs: [get_version,build_linux,build_macos,build_windows]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: icloudpd-${{needs.get_version.outputs.icloudpd_version}}-artifacts
          path: |
            dist

      - name: Build Package
        run: |
          scripts/build_npm ${{needs.get_version.outputs.icloudpd_version}}

      - name: Publish NPM (Dry-run)
        run: |
          npm publish dist/npm/@icloudpd/linux-x64 --access public --dry-run=true
          npm publish dist/npm/@icloudpd/win32-x64 --access public --dry-run=true
          npm publish dist/npm/@icloudpd/darwin-x64 --access public --dry-run=true
          npm publish dist/npm/@icloudpd/darwin-arm64 --access public --dry-run=true
          npm publish dist/npm/icloudpd --access public --dry-run=true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  validate_linux_bin_whl:
    strategy: 
      matrix: 
        os: [ubuntu-20.04, ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    needs: [get_version,build_linux]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: icloudpd-${{needs.get_version.outputs.icloudpd_version}}-artifacts
          path: |
            dist

      - name: Install Python Binary Wheel
        run: |
          pip install dist/icloudpd-${{needs.get_version.outputs.icloudpd_version}}-py2.py3-none-manylinux_2_31_x86_64.whl

      - name: Run icloud
        run: |
          icloud --help

      - name: Run icloudpd
        run: |
          icloudpd --version

  validate_linux_whl_apt:
    strategy: 
      matrix:
        image: 
          - [ 
            "debian_10", #variant name
            "debian:10", #image
            ] 
          - [ 
            "ubuntu_20_04", #variant name
            "ubuntu:20.04", #image
            ] 
        prop: 
          - [
            "amd64",  # variant name
            "amd64",  # platform spec
          ]
          - [
            "arm64",  # variant name
            "arm64",  # platform spec
          ]
          - [
            "armv7",  # variant name
            "arm/v7",  # platform spec
          ]
    runs-on: ubuntu-22.04
    needs: [ get_version, build_linux, build_src ]

    steps:

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: icloudpd-${{needs.get_version.outputs.icloudpd_version}}-artifacts
          path: |
            dist

      - name: Set up QEMU
        if: matrix.prop[1] != 'amd64' && matrix.prop[1] != '386'
        uses: docker/setup-qemu-action@v2

      - name: Run test for ${{ matrix.image[1] }} on ${{ matrix.prop[1] }}
        id: run_test
        uses: addnab/docker-run-action@v3
        continue-on-error: true
        with:
          image: ${{ matrix.image[1] }}
          options: -v ${{ github.workspace }}:/work --entrypoint /bin/bash --platform linux/${{ matrix.prop[1] }}
          run: |
            set -e pipefail
            echo "install default python..."
            apt-get update -y && apt-get install -y python3 python3-venv
            echo "create venv and active..."
            cd /work
            python3 -m venv .venv
            . .venv/bin/activate
            echo "install icloudpd..."
            pip3 install icloudpd==${{needs.get_version.outputs.icloudpd_version}}
            echo "test icloud..."
            icloud -h
            echo "test icloudpd..."
            icloudpd --version
            mkdir -p results
            echo "check if src..."
            pip3 list | grep keyring | head -n 1 > results/${{ matrix.image[0] }}_${{ matrix.prop[0] }}.pass

      - name: Record failure for ${{ matrix.image[1] }} on ${{ matrix.prop[1] }}
        if: ${{ steps.run_test.outcome == 'failure' }} 
        run: |
          touch results/${{ matrix.image[0] }}_${{ matrix.prop[0] }}.fail

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: icloudpd-${{needs.get_version.outputs.icloudpd_version}}-linux-whl-validation
          if-no-files-found: error
          path: |
            results/*

  validate_macos_bin_whl:
    strategy: 
      matrix: 
        os: [macos-11, macos-12]
    runs-on: ${{ matrix.os }}
    needs: [get_version,build_macos]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: icloudpd-${{needs.get_version.outputs.icloudpd_version}}-artifacts
          path: |
            dist

      - name: Install Python Binary Wheel
        run: |
          pip install dist/icloudpd-${{needs.get_version.outputs.icloudpd_version}}-py2.py3-none-macosx_11_0_x86_64.macosx_11_0_arm64.whl

      - name: Run icloud
        run: |
          icloud --help

      - name: Run icloudpd
        run: |
          icloudpd --version

  validate_windows_bin_whl:
    strategy: 
      matrix: 
        os: [windows-2019, windows-2022]
    runs-on: ${{ matrix.os }}
    needs: [get_version,build_windows]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: icloudpd-${{needs.get_version.outputs.icloudpd_version}}-artifacts
          path: |
            dist

      - name: Install Python Binary Wheel
        run: |
          pip install dist/icloudpd-${{needs.get_version.outputs.icloudpd_version}}-py2.py3-none-win_amd64.whl

      - name: Run icloud
        run: |
          icloud --help

      - name: Run icloudpd
        run: |
          icloudpd --version

  validate_src_whl:
    strategy: 
      matrix: 
        os: [ubuntu-20.04, ubuntu-22.04, macos-11, macos-12, windows-2019, windows-2022]
    runs-on: ${{ matrix.os }}
    needs: [get_version,build_src]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: icloudpd-${{needs.get_version.outputs.icloudpd_version}}-artifacts
          path: |
            dist

      - name: Install Python Source Wheel
        run: |
          pip install dist/icloudpd-${{needs.get_version.outputs.icloudpd_version}}-py3-none-any.whl

      - name: Run icloud
        run: |
          icloud --help

      - name: Run icloudpd
        run: |
          icloudpd --version
