[build-system]
requires = [
    "setuptools>=68.0.0,<69",
    "wheel>=0.40.0,<0.41",
]
build-backend = "setuptools.build_meta"

[project]
version="1.14.3"
name = "icloudpd"
description = "icloudpd is a command-line tool to download photos and videos from iCloud."
readme = "README_PYPI.md"
requires-python = ">=3.7,<3.12"
keywords = ["icloud", "photo"]
license = {file="LICENSE.md"}
authors=[
    {name = "The iCloud Photo Downloader Authors"}
]
classifiers = [
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "requests>=2.28.2,<3",
    "schema>=0.7.5,<0.8",
    "click>=8.1.3,<9",
    "python-dateutil>=2.8.2,<3",
    "tqdm>=4.64.1,<5",
    "piexif>=1.1.3,<2",
    "urllib3>=1.26.14,<2",
    # from pyicloud_ipd
    "six>=1.16.0,<2",
    "tzlocal>=4.2,<5",
    "pytz>=2022.7.1,<2023",
    "certifi>=2022.12.7,<2023",
    "future>=0.18.3,<0.19",
    "keyring>=23.13.1,<24",
    "keyrings-alt>=4.2.0,<5"
]

[project.optional-dependencies]
dev = [
    "twine>=4.0.0,<5",
    "pyinstaller>=5.7.0,<6",
    "wheel>=0.40.0,<0.41",
    "auditwheel>=5.4.0,<5.5"
]
test = [
    "pytest>=7.2.1,<8",
    "mock>=5.0.1,<6",
    "freezegun>=1.2.2,<2",
    "vcrpy>=4.2.1,<5",
    "pytest-cov>=4.0.0,<5",
    "pylint>=2.15.10,<3",
    "coveralls>=3.3.1,<4",
    "autopep8>=2.0.1,<3",
    "pytest-timeout>=2.1.0,<3",
    "pytest-xdist>=3.1.0,<4"
]

[project.urls]
Homepage="https://github.com/icloud-photos-downloader/icloud_photos_downloader"

[project.scripts]
icloudpd = "icloudpd.base:main"
icloud = "pyicloud_ipd.cmdline:main"

[tool.pytest.ini_options]
log_format = "%(levelname)-8s %(message)s"
log_date_format = "%Y-%m-%d %H:%M:%S"
timeout = 300
testpaths = [
    "tests"
]
pythonpath = [
    "src"
]

[tool.setuptools.packages.find]
where = ["src"]  # list of folders that contain the packages (["."] by default)
exclude = ["starters"]